<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoJoiner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #status {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="status">
        <h2>Fetching latest server...</h2>
        <p id="jobId">Job ID: loading...</p>
    </div>

    <script>
        async function fetchLatestServer() {
            try {
                const response = await fetch('/.netlify/functions/redirect-roblox');
                const data = await response.text();

                // Extract jobId from URL if present
                const jobIdMatch = data.match(/jobId=([a-zA-Z0-9\-]+)/);
                const jobId = jobIdMatch ? jobIdMatch[1] : null;

                document.getElementById('jobId').innerText = jobId ? jobId : 'No server found';
            } catch (err) {
                console.error(err);
                document.getElementById('jobId').innerText = 'Error fetching server';
            }
        }

        fetchLatestServer();
        setInterval(fetchLatestServer, 5000); // refresh every 5 seconds
    </script>
</body>
</html>
